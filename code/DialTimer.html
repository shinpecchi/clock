<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial Timer</title>
</head>
<body>
    <div class="timer">
        <div class="dial">
            <div class="hand"></div>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="time-display">00:00</div>
    </div>
</body>

<script>
let duration = 60; // タイマーのデフォルト時間を秒単位で設定
let timer;
let timeRemaining = duration;
const hand = document.querySelector('.hand');
const timeDisplay = document.querySelector('.time-display');

function startTimer() {
    const startTime = Date.now();
    const endTime = startTime + timeRemaining * 1000;

    timer = setInterval(() => {
        const currentTime = Date.now();
        timeRemaining = Math.max(0, Math.round((endTime - currentTime) / 1000));
        updateDisplay();

        if (timeRemaining === 0) {
            clearInterval(timer);
        }
    }, 1000);
}

function resetTimer() {
    clearInterval(timer);
    timeRemaining = duration;
    updateDisplay();
}

function updateDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

    const progress = (duration - timeRemaining) / duration;
    hand.style.transform = `rotate(${progress * 360}deg)`;
}

document.getElementById('startButton').addEventListener('click', startTimer);
document.getElementById('resetButton').addEventListener('click', resetTimer);

updateDisplay();
</script>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.timer {
    text-align: center;
}

.dial {
    position: relative;
    width: 200px;
    height: 200px;
    border: 10px solid #e6e6e6;
    border-radius: 50%;
}

.hand {
    position: absolute;
    width: 50%;
    height: 2px;
    background-color: #00aaff;
    top: 50%;
    left: 50%;
    transform-origin: 0% 50%;
    transform: rotate(0deg);
    transition: transform 1s linear;
}

.controls button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
}

.time-display {
    font-size: 2em;
    margin-top: 20px;
}
</style>

</html>
